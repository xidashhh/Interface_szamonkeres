<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Számonkérés - Hoós Roland</title>
    <link rel="stylesheet" href="style.css">
    <script src="../dist/main.js"></script>
</head>
<body>

    <div>Darabszám: <span id="amount">0</span></div>
    <div>Összesített érték: <span id="priceSum">0</span></div>

    <label for="title">Műtermék neve</label>
    <input type="text" id="title">

    <label for="year">Készítés éve</label>
    <input type="number" id="year" min="0">

    <label for="price">Műtermék ára</label>
    <input type="number" id="price" min="0">

    <label for="height">Műtermék magassága</label>
    <input type="number" id="height" min="0">

    <button id="add">Felvesz</button>
    <br><br>

    <div id="titleErrorMsg" style="color: red;"></div>
    <div id="yearErrorMsg" style="color: red;"></div>
    <div id="priceErrorMsg" style="color: red;"></div>
    <div id="heightErrorMsg" style="color: red;"></div>

    
</body>
</html>
